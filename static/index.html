<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="client.css">

<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/util.js"></script>
<script src="/parser.js"></script>
<script src="/client.js"></script>
</head>
<body>
<div id="wrap">
	<!--header here-->
	<section id="middle">
		<aside id="userlist"><div class="inner"></div></aside>
		<div id="msgs"><div id="inner"></div></div>
		<div id="input">
			<form onSubmit="send();return false;" action="">
				<div class="inner">
				<textarea id="inputbox" class="column"
					placeholder="type message here..."></textarea>
				<button type="submit" class="column">Go</button>
				</div>
			</form>
		</div>
		<div id="overlay"></div>
		<div id="overlaymessage"><p id="connect"></p>
		<p id="javascript">Do you have Javascript enabled?</p></div>
	</section>
	<!--footer here-->
</div>
</body>
</html>
